<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Student Registration Form</title>
</head>
<body>
<h2>Student Registration Form</h2>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name:<input type="text" th:field="*{firstName}"/>
    <br><br>

    Last name:<input type="text" th:field="*{lastName}"/>
    <br><br>

    Country:
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
<!--        <option th:value="India">India</option>-->
<!--        <option th:value="Germany">Germany</option>-->
<!--        <option th:value="France">France</option>-->
<!--        <option th:value="Australia">Australia</option>-->
    </select>

    <br><br>

    Favorite Programming Language:

     <input type="radio" th:field="*{favoriteLanguage}"
                        th:each="tempLang : ${languages}"
                        th:value="${tempLang}"
                        th:text="${tempLang}"/>

<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Phython">Phython</input>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java</input>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="C">C</input>-->

    <br><br>

    Favorite Operating System :
         <input type="checkbox" th:field="*{favoriteSystem}"
                th:each="tempSys : ${systems}"
                th:value="${tempSys}"
                th:text="${tempSys}"/>
<!--    <input type="checkbox" th:field="*{favoriteSystem}" th:value="Linux">Linux</input>-->
<!--    <input type="checkbox" th:field="*{favoriteSystem}" th:value="Unix">Unix</input>-->
<!--    <input type="checkbox" th:field="*{favoriteSystem}" th:value="'Microsoft Windows'"> Microsoft Windows</input>-->

    <br><br>
    <input type="submit" value="submit">


</form>

</body>
</html>
